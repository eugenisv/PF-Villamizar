<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fita</title>
    <link rel="icon" href="assets/Logo.ico" type="image/x-icon">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
<body>
</head>
<body>
    <!-- Barra de navegación -->

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Fita</a>
        <form class="d-flex" role="search">
          <!-- Búsqueda de producto por nombre -->
          <input class="form-control me-2" type="search" id="productoBuscado" placeholder="Busca un Producto" aria-label="Search"> 
          <button class="btn btn-outline-success" id="buscarProducto" type="submit">Buscar</button> <br>
        </form>
        <div class="d-flex align-items-center justify-content-center">
          <!-- Iniciar sesión -->
          <button type="button" class="btn d-flex" data-bs-toggle="modal" data-bs-target="#modalLogin">
            <img src="assets/user.svg" class="color-principal"> 
            <p id="txtAcceso" class="fw-light">Acceder</p>
          </button>
          <!-- Ver carrito -->
          <div class="d-flex">      
            <button id="mostrar-carrito" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalCarrito">
              <img src="assets/carrito.svg" class="color-principal"> 
            </button>
            <p id ="nro-items-carrito" class="color-principal fs-6  position-relative">0</p>
          </div>
        </div>
        <!-- Modal Carrito-->
        <div class="modal fade modal-dialog-scrollable" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-carrito" class="modal-body">
                <!-- Aqui van los items -->
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="btnOrdenar" type="button" class="btn btn-primary">Ordenar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Inciar Sesión -->
        <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formulario" class="mx-auto">
                  <div class="mb-3">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre y Apellido</label>
                      <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <label for="email" class="form-label">Dirección de Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Enviaremos los detalles de la orden a tu correo</div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button id="btnSout" type="button" class="btn btn-secondary" data-bs-dismiss="modal" disabled>Cerrar Sesión</button>
                <button id="btnLogin" type="button" class="btn btn-primary">Iniciar Sesión</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

       <!-- Ordenado por precios -->
       <select id="seleccionOrden" class="form-select" aria-label="Default select example">
        <option selected value="0">Ordenar resultados (default)</option>
        <option value="1">Menor a mayor precio</option>
        <option value="2">Mayor a menor precio</option>
        <option value="3">Alfabéticamente</option>
      </select> <br> 
      <!-- Filtrado por precio -->
      <input type="text" id="filtradoPrecio" placeholder="Precio máximo">
      <button id="filtrarPrecio" class="btn btn-secondary p-1">Filtrar</button> 
      <button id="rmFiltro">Quitar filtro</button>
      <!-- Grid productos -->
      <br> <br>
      <div class="container mx-auto">
        <div id="productos" class="row col-10"></div>
      </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- Sweet alert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="jsCodigos/class.js"></script>
<script src="jsCodigos/script.js"></script>
</body>
</html>
